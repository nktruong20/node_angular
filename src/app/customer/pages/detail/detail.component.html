<div class="container mt-5" *ngIf="listProduct">
    <div class="row">
        <div class="col-md-6">
            <div class="image">
                <img src="http://localhost:3000/uploads/{{listProduct.image}}" alt="" width="300px">
            </div>
            <div class="bot" style="background-color: rgb(201, 201, 201); padding: 10px;">
                <h6><i class="fa-solid fa-clock"></i>Đặt online giao tận nhà ĐÚNG GIỜ (nếu trễ tặng PMH 50.000₫)</h6>
                <h6><i class="fa-solid fa-arrow-rotate-left"></i> Đổi, trả sản phẩm trong 7 ngày</h6>
            </div>
        </div>
        <div class="col-md-6 ">
           <div class="content mt-3 ml-3">
            <div class="name mt-2">
                <span style="font-family: Arial, Helvetica, sans-serif;margin-right: 20px;font-size: 28px;font-weight: 600;">{{listProduct.name}}</span >
                <span style="border: 2px solid black;padding: 5px;border-radius: 20px;font-weight: 500;background-color: rgba(1, 143, 1, 0.811);border: none;color: white;">Sale : {{(100%-(listProduct.sale_price*100/listProduct.price)).toFixed()}}%</span>
            </div>
            <div class="prices mt-2">
                <span style="font-family: Arial, Helvetica, sans-serif;font-weight: 600;font-size: 24px;color: rgba(255, 0, 0, 0.762);margin-right: 10px;">{{listProduct.sale_price}} đ </span>
                <span style="font-family: Arial, Helvetica, sans-serif;font-size: 18px;text-decoration: line-through;font-weight: 500;color: gray;">{{listProduct.price}}</span>
            </div>
            <div class="description mt-2 mb-3">
                <h6 style="font-size: 18px;font-weight: 550;">Mô tả sản phẩm : {{listProduct.description}}</h6>
            </div>
            <button style="width: 50%;padding: 10px;" class="btn btn-success"><i style="font-size: 20px;" class="fa-solid fa-cart-shopping mr-2"></i>Mua hàng</button>
           </div>
        </div>
    </div>
</div>
