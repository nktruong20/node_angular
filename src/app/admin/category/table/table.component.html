<button class="btn btn-success" routerLink="/admin/create-category"> + Add Category</button>
<table class="table" style="background-color: white;">
    <thead>
        <tr style="background-color: black;">
            <th>STT</th>
            <th>Name</th>
            <th>Status</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listCate,let i = index">
            <td>{{i+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.status == 0 ? 'Tạm ẩn':'Hiển thị'}}</td>
            <td>
                <button type="button" routerLink="/admin/update-category/{{item.id}}" class="btn btn-success">
                    Update
                  </button>
                                    <button type="button" (click)="delete(item.id)" class="btn btn-danger ms-2">
                    Delete
                  </button>
            </td>
        </tr>
    </tbody>
</table>
