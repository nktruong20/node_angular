<div class="card mb-4">
    <div class="card-header pb-0">
        <h3 class="text-center">Cập nhật danh mục</h3>
    </div>
    <div class="col-lg-6 col-md-8 col-11 mx-auto pb-5">
        <form action="" method="post" (ngSubmit)="updateCate()" [formGroup]="formUpdate">
            <div class="mb-3">
                <label for="" class="form-label">Tên</label>
                <input type="text" name="name" class="form-control" formControlName="name" placeholder="Điền tên của bạn" aria-describedby="helpId">
                <div class="errorSpan text-danger font-italic d-none" id="nameDuplicate">*Tên danh mục đã được sử dụng</div>
                <div *ngIf="form.name.invalid && (form.name.dirty || form.name.touched)" required>
                    <div *ngIf="form.name.errors?.['required']">
                        <span class="text-danger fst-italic">*Tên không đc rỗng</span>
                    </div>
                </div>
            </div>
            <label for="" class="form-label">Status</label>
            <div *ngIf="form.status.invalid && (form.name.dirty || form.name.touched)" required>
                <div *ngIf="form.status.errors?.['required']">
                    <span class="text-danger fst-italic">*Trạng thái không đc rỗng</span>
                </div>
                <div *ngIf="form.status.errors?.['pattern']">
                    <span class="text-danger fst-italic">*Trạng thái chỉ đc là 0 hoặc 1</span>
                </div>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" value=0 formControlName="status">
                <label class="form-check-label" for="">
                Hiển thị
              </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" checked value=1 formControlName="status" name="status">
                <label class="form-check-label" for="">
                Tạm ẩn
              </label>
            </div>
            <div class="col-md-6 mx-auto mt-5">
                <div class="d-grid gap-2">
                    <button type="submit" [disabled]="form.status.invalid||form.name.invalid" class="btn btn-primary"><i class="fa-solid fa-edit"></i>Cập nhật danh mục</button>
                </div>
            </div>
        </form>
    </div>

</div>
